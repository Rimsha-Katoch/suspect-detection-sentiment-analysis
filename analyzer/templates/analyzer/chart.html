<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detailed Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-custom {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 60px auto;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .summary-box {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .summary-box span {
            background-color: #f8f9fa;
            padding: 12px 20px;
            border-radius: 15px;
        }

        .btn-back {
            margin-top: 30px;
        }

        .chart-wrapper {
            max-width: 350px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-custom text-center">
        <h2>ðŸ“Š Detailed Classification Insights</h2>

        <div class="chart-wrapper">
            <canvas id="donutChart" height="200"></canvas>
        </div>

        <div class="summary-box mt-4">
            <span>Total Comments: {{ total_comments }}</span>
            <span>Suspects: {{ suspect_count }} ({{ suspect_percent }}%)</span>
            <span>Non-Suspects: {{ non_suspect_count }} ({{ non_suspect_percent }}%)</span>
        </div>

        <a href="{% url 'result_page' %}" class="btn btn-dark btn-back">â¬… Back to Results</a>
    </div>
</div>

<script>
    const ctx = document.getElementById('donutChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Suspect', 'Non-Suspect'],
            datasets: [{
                data: [{{ suspect_count }}, {{ non_suspect_count }}],
                backgroundColor: ['#dc3545', '#28a745'],
                hoverOffset: 25,
                borderColor: '#fff',
                borderWidth: 3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '65%',
            animation: {
                animateScale: true,
                duration: 1200,
                easing: 'easeOutElastic'
            },
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            weight: 'bold'
                        }
                    }
                },
                tooltip: {
                    backgroundColor: '#000',
                    titleFont: { weight: 'bold' },
                    bodyFont: { size: 14 }
                }
            }
        }
    });
</script>

</body>
</html>
